<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Log-in</title>
    <style>
      body {
        background-color: black;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }
      .background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 200%;
        background-image: url('logo.png'), url('logo.png');
        background-size: cover;
        background-position: top, bottom;
        filter: blur(8px);
        z-index: -1;
        animation: moveUp 10s linear infinite;
      }
      @keyframes moveUp {
        0% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(-50%);
        }
      }
      .container {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 250px;
        height: 300px;
        background-color: black;
        box-shadow: 0px 0px 10px 6px rgb(255, 0, 0);
        border-radius: 10px;
      }

      #username, #password, #btn {
        margin: 10px;
        padding: 5px;
        width: 90%;
        box-sizing: border-box;
        font-family: fantasy, copperplate;
        font-size: large;
        color: rgb(0, 0, 0);
      }

      #btn {
        cursor: pointer;
        background-color: maroon;
        color: whitesmoke;
      }
      h1 {
        color: aliceblue;
        margin: 10px;
        font-size: 24px;
      }
      p {
        color: wheat;
        margin-left: 10px;
        margin-bottom: -20px;
      }
      #sign-in {
        margin-left: 10px;
        background-color: transparent;
        border: none;
        color: wheat;
        text-decoration: underline;
        cursor: pointer;
        margin-top: 20px;
        margin-left: 5px;
      }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>TUP-V ACCESS</h1>
        <input id="username" type="text" placeholder="Username" />
        <input id="password" type="password" placeholder="Password" />
        <button id="btn">OK</button>
        <p>Don't have an account?</p>
        <button id="sign-in">Sign-up</button>
    </div>

    <script>
        const btn = document.getElementById("btn");
        btn.onclick = () => {
            const username = document.getElementById("username");
            const startsWithLetter = /^[a-zA-Z]/.test(username.value);

            if (!startsWithLetter) {
                username.setCustomValidity("Username must start with a letter");
                username.reportValidity();
            } else {
                username.setCustomValidity(""); // Clear the custom validity message
            }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
